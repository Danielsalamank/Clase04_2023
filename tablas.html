<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/tablas.css">
    </head>
    <body>
        <h1>Tablas</h1>
        <table>  
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th colspan="2">Tipo y numero de documento</th>
                </tr>
            </thead>          
            <tbody>
                <tr>
                    <td rowspan="6">
                        <img src="img/Daniel.png" width="150" height="150" alt="Foto de perfil">
                    </td>
                    <td>
                        Daniel
                        <br>
                    </td>
                    <td>Salamanca</td>
                    <td>CC</td>
                    <td>123456789</td>
                </tr> 
                <tr>
                    <th>Edad: 32</th>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan=5">Pie de tabla</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
