<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Div</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/div.css">
    </head>
    <body>
        <div id="contaiener">
            
            <form class="login">
                <h1>Login</h1>
                <input type="email" id="user" placeholder="Ingrese su email o celular">
                <br>
                <input type="password" id="pass" placeholder="Ingrese su Password">
                <br>
                <input type="button" id="button" value="Ingresar" onclick="login(document.getElementById('user').value, document.getElementById('pass').value)">
            </form>

        </div>          

        <script src="js/login.js"></script>
    </body>
</html>
